<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sala contra Sala - 9º ano</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #00a040; /* Stronger Brazilian soccer green */
            --secondary-color: #00d455; /* Lighter green */
            --accent-color: #007c2e; /* Darker green */
            --light-bg: #f0f8f0; /* Light green background */
            --text-color: #124a12; /* Green-tinted text */
            --progress-height: 30px;
            --progress-border-radius: 15px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: var(--light-bg);
            color: var(--text-color);
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }

        h1 {
            color: var(--accent-color);
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            position: relative;
            display: inline-block;
        }

        h1::before, h1::after {
            content: "⚽";
            position: relative;
            margin: 0 10px;
            font-size: 2rem;
            animation: bounce 1s infinite alternate;
        }

        @keyframes bounce {
            0% { transform: translateY(0); }
            100% { transform: translateY(-10px); }
        }

        .fundraising-info {
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.2rem;
        }

        .current-amount {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary-color);
            margin: 10px 0;
        }

        .progress-container {
            position: relative;
            margin-bottom: 30px;
            padding-top: 20px;
        }

        .progress-track {
            height: var(--progress-height);
            background-color: #e9ecef;
            border-radius: var(--progress-border-radius);
            position: relative;
            overflow: visible;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            border-radius: var(--progress-border-radius);
            transition: width 1s ease;
            position: relative;
            overflow: hidden;
        }

        .progress-bar::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: repeating-linear-gradient(
                45deg,
                rgba(255, 255, 255, 0.1),
                rgba(255, 255, 255, 0.1) 10px,
                transparent 10px,
                transparent 20px
            );
            animation: move 20s linear infinite;
        }

        @keyframes move {
            0% { background-position: 0 0; }
            100% { background-position: 500px 0; }
        }

        .milestones {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }

        .milestone {
            position: absolute;
            width: 3px;
            height: 100%;
            background-color: var(--accent-color);
            z-index: 10;
        }

        .milestone-550 { left: calc(550 / 800 * 100%); }
        .milestone-700 { left: calc(700 / 800 * 100%); }
        .milestone-750 { left: calc(750 / 800 * 100%); }
        .milestone-800 { left: calc(100% - 3px); }

        /* Milestone list display */
        .milestone-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 30px;
        }

        .milestone-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border-radius: 10px;
            background-color: #f9f9f9;
            transition: transform 0.2s ease;
        }

        .milestone-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .milestone-image-container {
            margin-right: 15px;
            flex-shrink: 0;
        }

        .milestone-image {
            width: 70px;
            height: 70px;
            object-fit: cover;
            border: 3px solid var(--primary-color);
            border-radius: 10px;
            background-color: #f0f0f0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .milestone-image:hover {
            transform: scale(1.05);
        }

        .milestone-text {
            flex-grow: 1;
        }

        .milestone-value {
            font-weight: bold;
            color: var(--primary-color);
            font-size: 1.2rem;
            margin-bottom: 5px;
        }

        .milestone-description {
            color: var(--text-color);
            font-size: 0.9rem;
        }

        .pix-button {
            display: block;
            width: 100%;
            max-width: 300px;
            margin: 20px auto;
            padding: 15px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 124, 46, 0.3);
        }

        .pix-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 124, 46, 0.4);
            background-color: var(--secondary-color);
        }

        .pix-button:active {
            transform: translateY(0);
            box-shadow: 0 2px 10px rgba(0, 124, 46, 0.2);
        }

        .pix-button::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transition: all 0.6s ease;
        }

        .pix-button:hover::before {
            left: 100%;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 0.9rem;
            color: var(--accent-color);
        }

        /* Image Modal/Lightbox */
        .image-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .image-modal.active {
            display: flex;
            opacity: 1;
        }

        .modal-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
        }

        .modal-image {
            max-width: 100%;
            max-height: 90vh;
            border: 3px solid white;
            border-radius: 5px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .close-modal {
            position: absolute;
            top: -40px;
            right: 0;
            color: white;
            font-size: 2rem;
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 5px;
            transition: transform 0.2s ease;
        }

        .close-modal:hover {
            transform: scale(1.2);
        }

        /* Responsiveness */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.8rem;
            }
            
            .milestone-image {
                width: 50px;
                height: 50px;
            }

            .milestone-item {
                padding: 8px;
            }

            .milestone-value {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Sala contra Sala - 9º ano</h1>
        </header>

        <div class="fundraising-info">
            <p>Arrecadação para o campeonato de futebol entre salas</p>
            <div class="current-amount">
                R$ <span id="current-value">0</span> de R$ 800
            </div>
            <p>Faltam R$ <span id="remaining-value">800</span></p>
        </div>

        <div class="progress-container">
            <div class="progress-track">
                <div class="progress-bar" id="progress-bar"></div>
                <!-- Goal lines are now inside the progress track -->
                <div class="milestones">
                    <div class="milestone milestone-550"></div>
                    <div class="milestone milestone-700"></div>
                    <div class="milestone milestone-750"></div>
                    <div class="milestone milestone-800"></div>
                </div>
            </div>
            
            <!-- New List-based milestone display -->
            <div class="milestone-list">
                <div class="milestone-item">
                    <div class="milestone-image-container">
                        <img src="image550.jpeg" alt="Meta R$ 550" class="milestone-image">
                    </div>
                    <div class="milestone-text">
                        <div class="milestone-value">R$ 550</div>
                        <div class="milestone-description">Troféu</div>
                    </div>
                </div>
                <div class="milestone-item">
                    <div class="milestone-image-container">
                        <img src="image700.jpeg" alt="Meta R$ 700" class="milestone-image">
                    </div>
                    <div class="milestone-text">
                        <div class="milestone-value">R$ 700</div>
                        <div class="milestone-description">Troféu</div>
                    </div>
                </div>
                <div class="milestone-item">
                    <div class="milestone-image-container">
                        <img src="image750.jpeg" alt="Meta R$ 750" class="milestone-image">
                    </div>
                    <div class="milestone-text">
                        <div class="milestone-value">R$ 750</div>
                        <div class="milestone-description">Medalha</div>
                    </div>
                </div>
                <div class="milestone-item">
                    <div class="milestone-image-container">
                        <img src="image800.jpeg" alt="Meta R$ 800" class="milestone-image">
                    </div>
                    <div class="milestone-text">
                        <div class="milestone-value">R$ 800</div>
                        <div class="milestone-description">Medalha</div>
                    </div>
                </div>
            </div>
        </div>

        <button class="pix-button" id="pix-button">
            <i class="fas fa-qrcode"></i> Copie a chave Pix e doe!
        </button>

        <div class="footer">
            <p>Obrigado pelo seu apoio ao nosso campeonato! ⚽</p>
        </div>
    </div>

    <!-- Image Modal/Lightbox -->
    <div class="image-modal" id="image-modal">
        <div class="modal-content">
            <button class="close-modal" id="close-modal">
                <i class="fas fa-times"></i>
            </button>
            <img src="" alt="Imagem ampliada" class="modal-image" id="modal-image">
        </div>
    </div>

    <script>
        // Variable to control the current amount raised - CHANGE THIS VALUE TO UPDATE THE PROGRESS BAR
        let currentAmount = 0;
        const goalAmount = 800;
        const pixKey = "00020101021126330014br.gov.bcb.pix0111599807078015204000053039865802BR5917LUIS G SANSIVIERO6009SAO PAULO62070503***6304B7BD";
        
        // Update the progress bar and values
        function updateProgress(amount) {
            const progressBar = document.getElementById('progress-bar');
            const currentValueSpan = document.getElementById('current-value');
            const remainingValueSpan = document.getElementById('remaining-value');
            
            // Calculate percentage and update the width of the progress bar
            const percentage = (amount / goalAmount) * 100;
            progressBar.style.width = `${percentage}%`;
            
            // Update the text values
            currentValueSpan.textContent = amount;
            remainingValueSpan.textContent = goalAmount - amount;
        }
        
        // Initialize the progress bar with the current amount
        updateProgress(currentAmount);
        
        // Copy Pix key functionality
        const pixButton = document.getElementById('pix-button');
        pixButton.addEventListener('click', function() {
            navigator.clipboard.writeText(pixKey).then(function() {
                // Success - change button text temporarily
                const originalText = pixButton.innerHTML;
                pixButton.innerHTML = '<i class="fas fa-check"></i> Cole no app do seu banco';
                
                // Change back after 3 seconds
                setTimeout(function() {
                    pixButton.innerHTML = originalText;
                }, 3000);
            }).catch(function() {
                // Error handling
                alert('Falha ao copiar a chave Pix. Por favor, tente novamente.');
            });
        });

        // Image modal functionality
        const modal = document.getElementById('image-modal');
        const modalImg = document.getElementById('modal-image');
        const closeModal = document.getElementById('close-modal');
        const milestoneImages = document.querySelectorAll('.milestone-image');

        // Open modal when any milestone image is clicked
        milestoneImages.forEach(img => {
            img.addEventListener('click', () => {
                modalImg.src = img.src;
                modalImg.alt = img.alt;
                modal.classList.add('active');
                document.body.style.overflow = 'hidden'; // Prevent scrolling while modal is open
            });
        });

        // Close modal when the X button is clicked
        closeModal.addEventListener('click', () => {
            modal.classList.remove('active');
            setTimeout(() => {
                modalImg.src = '';
            }, 300);
            document.body.style.overflow = ''; // Re-enable scrolling
        });

        // Close modal when clicking outside the image
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                closeModal.click();
            }
        });

        // Close modal with ESC key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && modal.classList.contains('active')) {
                closeModal.click();
            }
        });
    </script>
</body>
